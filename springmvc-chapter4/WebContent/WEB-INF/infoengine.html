<!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
  <head>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"     media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!--Let browser know website is optimized for mobile
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
th:href = "@{${pageContext.request.contextPath}+'/css/materialize.min.css'}"
  -->
  <meta charset="UTF-8" />
  </head>

  <body>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../js/materialize.min.js"></script>
  

   <nav>
    <div class="av-wrapper">
    <a href="#" class="brand-logo">.handsome</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down" ></ul>


    </div>
  </nav>
  
  <div class="row">

     <div class = "col s2 offset-s1">

         <div class="card deep-orange lighten-5 row">
            <div class="card-content red-text col s7 offset-s1">
               <p th:text="${enginemodel.enginename}">  引擎状态：${enginemodel.enginestate} </p><br/>
            </div>
      </div>
      </div>

      <div class="col s6 offset-s1">

          <div class="card deep-orange lighten-5 row">
            <div class="card-content red-text col s7 offset-s1">
              <p th:text="'state:'+${enginemodel.enginestate}">  引擎状态：${enginemodel.enginestate} </p><br/>
              <p th:text="'Info:'+${enginemodel.engineInfo}">具体信息：${enginemodel.engineInfo}</p><br/>
             
        <br/>
        <a href="${pageContext.request.contextPath}/list" th:href="@{/list}">BACK</a><br/>
            </div>
      </div>
      <br/>
      
          
      </div>

    </div>
  

</body>
</html>
